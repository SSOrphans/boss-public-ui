<div class="d-flex justify-content-center my-5">
  <div class="wrapper col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
    <div class="card shadow">
      <h2 class="card-header">Forgot Password</h2>
      <form class="card-body" [formGroup]="resetForm" (ngSubmit)="submitForm()">
        <div class="form-group mt-3">
          <label
            >Email
            <span class="text-danger" *ngIf="resetForm.get('email')?.invalid">{{
              requiredFieldMarker
            }}</span></label
          >
          <input
            type="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email address"
          />
          <div
            class="text-danger"
            *ngIf="
              resetForm.invalid &&
              (resetForm.get('email')?.dirty || resetForm.get('email')?.touched)
            "
          >
            <p *ngIf="resetForm.get('email')?.hasError('required')">
              Email is required.
            </p>
            <p *ngIf="resetForm.get('email')?.hasError('email')">
              Invalid email.
            </p>
          </div>
        </div>

        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="disableSubmitBtn"
          >
            Reset
          </button>
          <p
            class="text-danger pt-2"
            *ngIf="resetForm.invalid || resetForm.untouched"
          >
            {{ emptyFormMsg }}
          </p>
        </div>
      </form>
      <div class="card-footer" [hidden]="!isResetComplete">
        <p>Reset link sent to your email.</p>
      </div>
    </div>
  </div>
</div>
