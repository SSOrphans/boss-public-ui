<div class="container-fluid px-0">
  <div class="container-fluid position-absolute" style="z-index: 1">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4 mx-auto" style="top: 25vh">
      <h1 class="display-4 font-weight-bold">Bank of Smoothstack</h1>
      <p>
        An easy way to manage your bank account on the web. Bank of Smoothstack
        offers different services such as a Savings account, Checking account,
        and Credit Card service. You will be able to track your spending and
        make better decisions while using our web application anywhere.
      </p>
    </div>
  </div>
  <ngb-carousel class="col px-0">
    <ng-template ngbSlide>
      <div class="wrapper">
        <img
          class="img-fluid ng-carousel-template-img"
          [src]="images[0]"
          alt="First slide"
        />
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div>
        <img
          class="img-fluid ng-carousel-template-img"
          [src]="images[1]"
          alt="Second slide"
        />
      </div>
    </ng-template>
  </ngb-carousel>
</div>
