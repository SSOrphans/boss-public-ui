<div class="input-group mb-3">

  <span class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="onSearch(newSearch.value)">
          <fa-icon [icon]="faSearch"></fa-icon>
      </button>
  </span>
</div>
