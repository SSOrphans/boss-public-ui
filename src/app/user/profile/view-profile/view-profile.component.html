<div class="d-flex justify-content-center my-5 animate-fade">
  <div class="wrapper col-6 col-md-5 col-lg-4">
    <div class="card shadow">
      <h4 class="card-header border-0">About</h4>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <label class="mb-0">Name</label>
          </div>
          <div class="col-sm-8 text-secondary">
            {{ profileInfo?.fullName }}
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-4">
            <label class="mb-0">Birthday</label>
          </div>
          <div class="col-sm-8 text-secondary">
            {{ profileInfo?.dob }}
          </div>
        </div>
      </div>
    </div>
    <div class="card shadow mt-4">
      <h4 class="card-header border-0">Contact</h4>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <label class="mb-0">Email</label>
          </div>
          <div class="col-sm-8 text-secondary">
            {{ profileInfo?.email }}
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-4">
            <label class="mb-0">Phone</label>
          </div>
          <div class="col-sm-8 text-secondary">
            {{ profileInfo?.phone }}
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary shadow" (click)="onUpdate()">
        Update
      </button>
    </div>
  </div>

  <div class="wrapper col-6 col-md-5 col-lg-4">
    <div class="card shadow">
      <h4 class="card-header border-0">Location</h4>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-4">
            <label class="mb-0">Address</label>
          </div>
          <div class="col-sm-8 text-secondary">
            {{ profileInfo?.address }}
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-4">
            <label class="mb-0">City</label>
          </div>
          <div class="col-sm-8 text-secondary">
            {{ profileInfo?.city }}
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-4">
            <label class="mb-0">State</label>
          </div>
          <div class="col-sm-8 text-secondary">
            {{ profileInfo?.state }}
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-4">
            <label class="mb-0">Zip</label>
          </div>
          <div class="col-sm-8 text-secondary">
            {{ profileInfo?.zip }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
