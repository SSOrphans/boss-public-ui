<div class="container-fluid">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-5">
      <h2>User Profile</h2>
      <div class="card col mx-auto mt-3">
        <div class="card-body">
          <div class="mb-4">
            <h4>About</h4>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <label class="mb-0">Name</label>
            </div>
            <div class="col-sm-9 text-secondary">
              {{ profileInfo?.fullName }}
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <label class="mb-0">Address</label>
            </div>
            <div class="col-sm-9 text-secondary">
              {{ profileInfo?.address }}
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <label class="mb-0">City</label>
            </div>
            <div class="col-sm-9 text-secondary">
              {{ profileInfo?.city }}
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <label class="mb-0">State</label>
            </div>
            <div class="col-sm-9 text-secondary">
              {{ profileInfo?.state }}
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <label class="mb-0">Zip</label>
            </div>
            <div class="col-sm-9 text-secondary">
              {{ profileInfo?.zip }}
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <label class="mb-0">Birthday</label>
            </div>
            <div class="col-sm-9 text-secondary">
              {{ profileInfo?.dob }}
            </div>
          </div>
        </div>
      </div>
  
      <div class="card col mx-auto mt-3">
        <div class="card-body">
          <div class="mb-4">
            <h4>Contact</h4>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <label class="mb-0">Email</label>
            </div>
            <div class="col-sm-9 text-secondary">
              {{ profileInfo?.email }}
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <label class="mb-0">Phone</label>
            </div>
            <div class="col-sm-9 text-secondary">
              {{ profileInfo?.phone }}
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary" (click)="onUpdate()">
          Update
        </button>
      </div>
    </div>
  </div>
