<nav class="sticky-top navbar navbar-expand-md navbar-dark bg-primary">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarContent"
    (click)="isCollapsed = !isCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    id="navbarContent"
    [ngbCollapse]="isCollapsed"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" *ngIf="navlink.isLoginViewable"
          >Login</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/profile"
          *ngIf="navlink.isProfileViewable"
          >Profile</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/home"
          (click)="onLogout()"
          *ngIf="navlink.isLogoutViewable"
          >Logout</a
        >
      </li>
    </ul>
  </div>
</nav>
