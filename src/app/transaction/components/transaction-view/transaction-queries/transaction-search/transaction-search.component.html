<form #newSearch="ngForm" (ngSubmit)="onSearch()" novalidate>
  <div class="input-group mb-3">
    <input ngModel class="form-control py-2" name="search" type="search" placeholder="Search Transactions..."
           id="example-search-input"  (search)="onSearch()">
    <span class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit">
          <fa-icon [icon]="faSearch"></fa-icon>
      </button>
  </span>
  </div>
</form>
