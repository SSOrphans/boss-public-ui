<form novalidate>
  <div class="input-group mb-3">
    <input ngModel class="form-control py-2" [(ngModel)]="keyword" name="search" type="search" placeholder="Search Transactions..."
           id="example-search-input" (search)="onSearch()">
    <span class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">
          <fa-icon [icon]="faSearch"></fa-icon>
      </button>
  </span>
  </div>
</form>
